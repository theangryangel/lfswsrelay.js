<h3>Connection List</h3>

<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>#</th>
			<th>Licensed Name</th>
			<th>Is Admin?</th>
		</tr>
	</thead>
	<tbody ng-repeat="i in sparse(conns)">
		<tr>
			<td>{{ i.ucid }}</td>
			<td>{{ i.pname | stripcodes }}</td>
			<td>{{ i.admin }}</td>
		</tr>
	</tbody>
</table>
