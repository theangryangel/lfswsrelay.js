<h3>Players List</h3>

<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>#</th>
			<th>Player Name</th>
			<th>Vehicle</th>
		</tr>
	</thead>
	<tbody ng-repeat="i in plyrs">
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.pname}}</td>
			<td>{{i.vehicle}}</td>
		</tr>
	</tbody>
</table>
